<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mapbox GL JS Intro</title>


  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />

  <style>
    /* set the style for a full screen map */
    html,
    body {
      height: 100%;
      margin: 0;
    }
  
    #map {
      height: 100vh;
    }
  </style>

</head>
<body>

  <div id="map"></div>
  
  <script>
    mapboxgl.accessToken = 'fill this with your access key'
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/outdoors-v10',
      center: [-111.499631581132, 39.2120313852317],
      zoom: 6
    })

    map.on('load', function () {
      map.addSource('nv-hunt', {
        'type': 'geojson',
        'data': 'http://localhost:9000/data/nv-hunt-units.geojson'
      })

      map.addLayer({
        'id': 'nv-hunt',
        'type': 'fill',
        'source': 'nv-hunt',
        'paint': {
          'fill-color': 'purple',
          'fill-opacity': 0.5
        }
      })
    })
  </script>

</body>
</html>
