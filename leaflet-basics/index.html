<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Basics</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script> -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .map-container {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="mapid" class="map-container"></div>
</body>

<script>
  var leafletMap = L.map('mapid').setView([39.55, -117.0667], 7)

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoon: 18,
  }).addTo(leafletMap)

  fetch('http://localhost:9000/data/nv-hunt-units.geojson')
    .then(res => res.json())
    .then(jsonRes => {
      L.geoJson(jsonRes, {
        style: {
          'color': 'purple',
          'weight': 2,
          'opacity': .5,
          'fillOpacity': .1

        },

        // L.geoJson.onEachFeature is a function that will be called once for each
        // created feature. Usefull for attaching events and popups to features 
        onEachFeature: (feature, layer) => {
          if (feature.properties && feature.properties.name) {
            layer.bindTooltip(feature.properties.name)
          }
        }
      })
        .addTo(leafletMap)
    })
</script>
</html>
